{% extends 'layouts/master.html' %}
{% block content %}

<table >
	<thead>
		<tr>
			<th>name</th>
			<th>contact</th>
			<th>address</th>
		</tr>
		
	</thead>
		
	<tbody>
		{% for stf in staff %}
		<tr>
			<td>{{ stf.name }}</td>
			<td>{{ stf.contact }}</td>
			<td>{{ stf.address }}</td>
		</tr>
		{% endfor %}
		
	</tbody>
		


</table>

{% endblock %}
