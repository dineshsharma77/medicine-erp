{%extends 'layouts/master.html' %}

{% block content %}
	<table >
		<tr>
			<th>name</th>
			<th>contact</th>
			<th>address</th>
		</tr>
{% for Dealer in dealers %}

			<td>{{ Dealer.name }}</td>
			<td>{{ Dealer.contact }}</td>

		</tr>
		{% endfor %}
	</table>
{% endblock %}
