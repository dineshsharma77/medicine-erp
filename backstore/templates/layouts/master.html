<html>
	<head>
		<title>Pharmacy Management Application</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<style>
			ul {
			  list-style-type: none;
			  margin: none;
			  padding: 10;
			  overflow: hidden;
			  background-color:#1569C7;
			  display: block;
			  width:100%;
			  margin-top: 0;
			}

			li {
			  float: left;
			}

			li a {
			  display: block;
			  padding: 10px 15px;
			  background-color:#1569C7;
			  color: white;
			  text-align: center;
			  text-decoration: none;

			}

			table{
				
				
				width:100%;
				padding-top: 0;
				text-align: left;
				background-color: white;
				border-collapse: collapse;
			

			}

			th{
				text-align: left;
				background-color: #1569C7;
				padding-top: 12px;
				padding-bottom: 12px;
				text-align: left;
				color: white;
			}

			tr{
				text-align: left;
				background-color: #E5E4E2;
				padding-top: 12px;
				padding-bottom: 12px;
				text-align: left;
				color: black;
			}

			td{
				padding-top: 12px;
				padding-bottom: 12px;
			}

			.navigation{
				width: 100%;
				background-color:#1569C7;
				padding: 0;



			}
			input{
				margin:10px;
				width:50%;
				padding:8;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
	</head>
		<body>
		
			<header>
				 
				<ul>
					<li><a href="/dashboard"{% if request.path == "/dashboard" %} style= "border-bottom: 3px  solid red;" {% endif %}>DASHBORD</a></li>
					
					<li><a href="/dealers"{% if request.path == "/dealers" %} style= "border-bottom: 3px  solid red;" {% endif %}>DEALERS</a></li>

					<li><a href="/medicines" {% if request.path == "/medicines" %} style= "border-bottom: 3px solid red;" {% endif %}>MEDICINES</a></li>

					<li><a href="/brands"{% if request.path == "/brands" %} style= "border-bottom: 3px solid red;" {% endif %}>BRANDS</a></li>

					<li><a href="/staff" {% if request.path == "/staff" %} style= "border-bottom: 3px solid red;" {% endif %}>STAFF</a></li>
					

					<li><a  class="btn btn-primary" style="float: left;" href="/logout">Logout</a></li>

				</ul>
			
			</header>
				
			<div class="container-fluid" style="padding-top: 50px">
	 
			{% block content %}
			{% endblock %}

			</div>
			<script
			  src="//code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>

			  <script type="text/javascript" src="//cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

			  <script type="text/javascript">
			  	$(document).ready( function () {
				    $('table').DataTable();
				} );
			  </script>
		</body>
</html>
