{%extends 'layouts/base.html' %}

{% block content %}
	<!-- slider  -->
  
  <div class="slider my-3">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/i.jpeg" class="d-block w-100" alt="..."  width="100%" style="height:50px;">
        </div>
        <div class="carousel-item">
          <img src="/static/2.jpeg" class="d-block w-100" alt="..."  width="100%" style="height:350px;">
        </div>
        <div class="carousel-item">
          <img src="/static/3.jpeg" class="d-block w-100" alt="..."  width="100%" style="height:350px;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <center>
    <div class="content my-3 ">
      <H3 style="color:#696969;">NEW PUNJAB MEDICAL STORE</H3>
    </div>
    

    <h5 style="color:#696969; "></h5>

    <div class="container-fluid my-3" style="height: 250px">
      <div class="row">
        <div class="col-sm-3">
          <img style="height: 250px" width="100%" src="/static/i.jpeg">
        </div>

        <div class="col-sm-3">
          <img style="height: 250px" width="100%" src="/static/2.jpeg">
        </div>

        <div class="col-sm-3">
          <img style="height: 250px" width="100%" src="/static/3.jpeg">
        </div>

        <div class="col-sm-3">
          <img style="height: 250px" width="100%" src="/static/i.jpeg">
        </div>
      </div>
    </div>
  </center>

{% endblock %}
